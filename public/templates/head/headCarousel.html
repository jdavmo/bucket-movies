<!--carousel-->
<ul rn-carousel class="m0 bm-carousel colorWhite" rn-carousel-auto-slide="5">
  	<li ng-repeat="banner in popular.list">
  		<!--Img carousel-->
  		<img ng-src="http://image.tmdb.org/t/p/w1000{{banner.backdrop_path}}" alt="carouselImg">
  		<!--Title carousel movie-->
  		<h3 class="carouselTitle colorWhite">{{banner.original_title}}</h3>
  	</li>  	
</ul>
